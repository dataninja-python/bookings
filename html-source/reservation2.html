<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="booking application to show mastery of golang">
    <meta name="author" content="AJ Igherighe | github.com/dataninja-python/bookings | ShoeGameAllStar">
    <title>The Page Title</title>

    <!-- css files -->
    <link href="../static/css/reset.css" rel="stylesheet">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/base.css" rel="stylesheet">
</head>
<body class="">
    <!-- navigation bar -->
    <nav id="navbar-sticky" class="navbar navbar-expand navbar-dark sticky-top bg-dark m-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Rooms
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a href="generals.html" class="dropdown-item">General's Quarters</a>
                            <a href="majors.html" class="dropdown-item">Major's Suite</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservation.html">Book Now</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" aria-disabled="false">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main page content -->
    <main class="w-100 pb-5 mb-4 mt-2">

        <!-- page container -->
        <div class="container">
            <!-- hero -->
            <div class="row mt-3">
                <div class="col">
                    <h1 class="mt-5">Search For Availability</h1>
                    <!-- reservation form -->
                    <form action="reservation.html" method="get">

                        <div class="form-row">

                            <div class="col">
                                <div class="form-group">
                                    <label for="start_date" class="form-label">Starting Date</label>
                                    <input type="date" class="form-control" id="start_date"
                                           name="start_date" aria-describedby="startDateHelp">
                                    <small id="startDateHelp" class="form-text text-muted">
                                        Enter your starting date in the form of MM-DD-YYYY.</small>
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-group">
                                    <label for="end_date" class="form-label">Ending Date</label>
                                    <input type="date" class="form-control" id="end_date"
                                           name="end_date" aria-describedby="endDateHelp">
                                    <small id="endDateHelp" class="form-text text-muted">
                                        Enter your ending date in the form of MM-DD-YYYY</small>
                                </div>
                            </div>

                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                    <div>
                        <p id="values" class="text-center"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- footer -->
    <footer class="footer fixed-bottom mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>

    <!-- javascript/typescript files -->
    <script src="../static/js/main.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
