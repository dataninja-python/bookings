    <script>
        console.log("Hello, world from javascript!");

        document.getElementById("colorButtton").addEventListener("click", () => {
            // textColorVar stores the class we're working with (redText)
            const textColorVar = "redText";
            // elId stores the id name for the element we're working with (myParagraph)
            const elementId = "myParagraph";

            // removeClass removes a class from an HTMLElement
            const removeClass = (theElement, removeClass) => {
                theElement.classList.remove(removeClass);
            }

            // addClass adds a class to an HTMLElement
            const addClass = (theElement, addClass) => {
                theElement.classList.add(addClass)
            }

            // myElement stores the DOM element we're working with
            let myElement = document.getElementById(elementId);

            // if redText is in element's class remove it; else add it
            myElement.classList.contains(textColorVar) ? removeClass(myElement, textColorVar) :
                addClass(myElement, textColorVar);

        });

    </script>
