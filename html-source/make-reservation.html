<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="booking application to show mastery of golang">
    <meta name="author" content="AJ Igherighe | github.com/dataninja-python/bookings | ShoeGameAllStar">
    <title>The Page Title</title>

    <!-- css files -->
    <link href="../static/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/notie.css">
    <link rel="stylesheet" href="../static/css/vanilla-datapicker-bootstrap5.css">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/base.css" rel="stylesheet">
</head>
<body>
    <!-- navigation bar -->
    <nav id="navbar-sticky" class="navbar navbar-expand navbar-dark sticky-top bg-dark m-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Rooms
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a href="generals.html" class="dropdown-item">General's Quarters</a>
                            <a href="majors.html" class="dropdown-item">Major's Suite</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservation.html">Book Now</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" aria-disabled="false">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main page content -->
    <main class="container">
        <div class="row">
            <div class="col">
                <h1>Make reservation</h1>

                <!-- reservation form -->
                <form method="post" action="" class="needs-validation" novalidate>
                    <div class="form-group mt-5">
                        <label for="first_name">First name:</label>
                        <input class="form-control" type="text" name="first_name" id="first_name"
                               required autocomplete="off">
                    </div>

                    <div class="form-group mt-5">
                        <label for="last_name">Last name:</label>
                        <input class="form-control" type="text" name="last_name" id="last_name"
                               required autocomplete="off">
                    </div>

                    <div class="form-group mt-5">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" name="email" id="email"
                               required autocomplete="off">
                    </div>

                    <div class="form-group mt-5">
                        <label for="phone">Phone number:</label>
                        <input class="form-control" type="text" name="phone" id="phone"
                               required autocomplete="off">
                    </div>

                    <hr class="mt-5 mb-5">

                    <input type="submit" class="btn btn-primary" value="Make Reservation">
                </form>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer fixed-bottom mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>

    <!-- javascript/typescript files -->
    <script src="../static/js/main.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
